<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Форма</title>
    <link rel="stylesheet" href="css/style.css">
    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">Назад</a>
        <h1>Данные о пользователе</h1>

        <form class="editable">
            <fieldset>
                <div class="field">
                    <input type="text" placeholder="Имя" name="name" value="Игорь">
                </div>

                <div class="field">
                    <input type="text" placeholder="Отчество" name="otch" value="Николаевич">
                </div>

                <div class="field">
                    <input type="text" placeholder="Фамилия" name="lastname" value="Загородный">
                </div>

                <div class="field">
                    <div class="field-error hide">Количество цифр в телефоне должно равняться 12</div>
                    <input type="text" placeholder="Телефон" name="phone" class="phone-field" value="996555372911">
                </div>

                <div class="field">
                    <input type="text" placeholder="Email" name="email" value="wmsangel@gmail.com">
                </div>

                <div class="buttons">
                    <a href="javascript:void(0)" class="edit-form">Редактировать</a>
                    <a href="javascript:void(0)" class="save-form hide">Отмена</a>
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
